services:
  frontend:
    container_name: angular-app
    build:
      context: ./frontend/angular-app
    image: angular-app-v1
    ports:
      - "9000:80" 
    networks:
      - app-network 

  backend:
    container_name: django-app
    build:
      context: ./backend/myproject
    image: django-app-v1
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      - db-master

  db-master:
    image: postgres:14
    build: 
      context: ./data/PostgreSQLdb/master
    container_name: db-master
    ports:
      - "5433:5433"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  db-replica:
    image: postgres:14
    build: 
      context: ./data/PostgreSQLdb/replica
    container_name: db-replica
    depends_on:
      - db-master
    ports:
      - "5434:5433"
    volumes:
      - replica-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  db-data:
  replica-data:

networks:
  app-network:
    driver: bridge
  