services:
  frontend:
    container_name: angular-app
    build:
      context: ./frontend/angular-app
    image: angular-app-v1
    ports:
      - "9000:80" 
    networks:
      - app-network 

  backend:
    container_name: django-app
    build:
      context: ./backend/myproject
    image: django-app-v1
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=DescriptionDB
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  db-replica:
    image: postgres:14
    environment:
      - POSTGRES_DB=DescriptionDB
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5433
    depends_on:
      - db
    ports:
      - "5433:5432"
    volumes:
      - replica-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  db-data:
  replica-data:

networks:
  app-network:
    driver: bridge
  