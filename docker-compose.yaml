services:
  frontend:
    container_name: angular-app
    build:
      context: ./frontend/angular-app
    image: angular-app-v1
    ports:
      - "9000:80" 
    networks:
      - app-network 
    depends_on:
      - master_db

  backend:
    container_name: django-app
    build:
      context: ./backend/myproject
    image: django-app-v1
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      - master_db

  ## database services
  master_db:
    container_name: master_db
    restart: always
    build: 
      context: ./data/PostgreSQLdb/master
    ports:
      - "5433:5433"
    volumes:
      - master_db:/var/lib/postgresql/data
    networks:
      - app-network
    depends_on:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "localhost:24224"
        tag: "master_db"

  replica_db:
    container_name: replica_db
    restart: always
    build: 
      context: ./data/PostgreSQLdb/replica
    ports:
      - "5434:5433"
    volumes:
      - replica_db:/var/lib/postgresql/data
    networks:
      - app-network
    depends_on:
      - master_db

  ## log service
  fluentd:
    container_name: fluentd
    build:
      context: ./fluentd
    image: fluentd
    volumes:
      - /var/lib/docker/containers:/fluentd/log/containers ## where Docker stores logs Docker container
      - ./data/logs:/output/ ## Log file
      - ./fluentd/conf:/fluentd/etc/ ## Config file
    logging:
      driver: "local"
    ports:
      - "24224:24224"
      - "5140:5140/udp"
    networks:
      - app-network

volumes:
  master_db:
  replica_db:

networks:
  app-network:
    driver: bridge
  